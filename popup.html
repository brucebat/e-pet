<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>E-Pet Lion</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .pet-status {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .settings {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .image-upload {
      margin-top: 15px;
      padding: 15px;
      border: 2px dashed #ccc;
      border-radius: 8px;
      text-align: center;
    }
    .image-preview {
      margin-top: 10px;
      max-width: 100%;
      height: 100px;
      object-fit: contain;
      display: none;
    }
    .upload-btn {
      background: #4CAF50;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    .upload-btn:hover {
      background: #45a049;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .reset-btn {
      background: #f44336;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .reset-btn:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>小狮子</h2>
  </div>
  <div class="pet-status">
    <p>心情: <span id="mood">开心</span></p>
    <p>状态: <span id="status">活跃</span></p>
  </div>
  <div class="settings">
    <div class="setting-item">
      <label>显示位置</label>
      <select id="position">
        <option value="bottom-right">右下角</option>
        <option value="bottom-left">左下角</option>
      </select>
    </div>
    <div class="setting-item">
      <label>动画效果</label>
      <input type="checkbox" id="animation" checked>
    </div>
  </div>
  <div class="image-upload">
    <label for="pet-image">自定义宠物形象</label>
    <input type="file" id="pet-image" accept="image/*" style="display: none">
    <img id="image-preview" class="image-preview">
    <div class="button-group">
      <button class="upload-btn" id="upload-btn">选择图片</button>
      <button class="reset-btn" id="reset-btn">恢复默认</button>
    </div>
  </div>
  <script src="scripts/popup.js"></script>
</body>
</html>
